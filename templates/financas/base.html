<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}GineFinance{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">

    <a class="navbar-brand btn btn-primary text-white ms-2" href="{% url 'financas:dashboard' %}">Finanças</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="#">{{ user.username }}</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'financas:listar_contas' %}">Contas a Pagar</a>
          </li>

          <li class="nav-item me-auto">
            <a class="nav-link bg-secondary text-white px-3 rounded" href="{% url 'logout' %}">Sair</a>
          </li>

        {% else %}
          <li class="nav-item py-2 me-2">
            <a class="nav-link bg-dark text-white px-3 rounded" href="{% url 'login' %}">Entrar</a>
          </li>
          <li class="nav-item py-2 me-2">
            <a class="nav-link bg-dark text-white px-3 rounded" href="{% url 'register' %}">Criar conta</a>
          </li>
        {% endif %}

      </ul>
    </div>

  </div>
</nav>

<div class="container mt-4">
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      
<footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  text-align: center;
  background-color: #f8f9fa;
  padding: 10px 0;
  border-top: 1px solid #ccc;
">
  <p class="m-0">&copy; 2025 Roberto Giné.</p>
</footer>

</body>
</html>
