{% extends 'financas/base.html' %}
{% block content %}
<h1>Transações</h1>
<p><a class="btn btn-success" href="{% url 'financas:criar_transacao' %}">Nova transação</a></p>
<table class="table">
  <thead><tr><th>Data</th><th>Tipo</th><th>Categoria</th><th>Valor</th><th>Ações</th></tr></thead>
  <tbody>
    {% for t in transacoes %}
      <tr>
        <td>{{ t.data }}</td>
        <td>{{ t.get_tipo_display }}</td>
        <td>{{ t.categoria }}</td>
        <td>R$ {{ t.valor }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{% url 'financas:editar_transacao' t.pk %}">Editar</a>
          <a class="btn btn-sm btn-danger" href="{% url 'financas:excluir_transacao' t.pk %}">Excluir</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="5">Nenhuma transação.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
