{% extends 'financas/base.html' %}

{% block content %}
<div class="container mt-4">

    <h3>{% if form.instance.pk %}Editar Transação{% else %}Nova Transação{% endif %}</h3>

    <form method="POST">
        {% csrf_token %}
        <div class="card p-4 shadow-sm">
            {{ form.as_p }}
            <button class="btn btn-primary mt-3" type="submit">
                Salvar
            </button>
        </div>
    </form>

</div>
{% endblock %}
